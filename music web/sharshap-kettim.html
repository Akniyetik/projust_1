<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Interface</title>
    <link rel="stylesheet" href="sharshap-kettim.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Music</h1>
            <input type="text" placeholder="Search">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Radio</li>
                </ul>
            </nav>
        </aside>

  
        <main class="main-content">
            <header class="header">
                <div class="controls">
                    <button>◀️</button>
                    <button>▶️</button>
                </div>
                <div class="user-options">
                    <button>Log In</button>
                </div>
            </header>

           
            <section class="new-section">
                <h2>Новое</h2>
                <p>Ищите лучшие треки по исполнителю, жанру или настроению.</p>
                <div class="featured">
                    <div class="image big-image"></div>
                    <div class="image small-image"></div>
                </div>
            </section>

           
            <section class="playlist-section">
                <h3>Избранные плейлисты</h3>
                <div class="playlist-grid">
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                    <div class="playlist-item"></div>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>Более 100 миллионов песен бесплатно на 1 мес.</p>
        <button>Бесплатная пробная подписка</button>
    </footer>
</body>
</html>
